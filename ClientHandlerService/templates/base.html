<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINGPOWER - Детектор сбоев</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e3ef9;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .header-nav a:hover {
            background: white;
            color: #667eea;
        }

        .login-btn {
            background: #ff6b6b;
            border: none;
            padding: 10px 25px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #ff5252;
        }

        .main-content {
            max-width: 2000px;
            margin: 40px auto;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .header-nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>PINGPOWER</h1>
        <nav class="header-nav">
            {% if admin %}
            <a href="">ADMINMODE</a>
            {% endif %}
            <a href="{{ url_for('index') }}">Главная</a>
            <a href="">О нас</a>

            {% if user_authenticated %}
                <a href="{{ url_for('subs') }}">Ваши Подписки</a>
                <a href="{{ url_for('add') }}">Добавить сайт</a>
                <a href="{{ url_for('profile') }}"> Профиль</a>
                <a href="{{ url_for('logout') }}">Выйти</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="login-btn">Войти</a>
            {% endif %}
            {% if admin %}
            <a href="">ADMINMODE</a>
            {% endif %}
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
